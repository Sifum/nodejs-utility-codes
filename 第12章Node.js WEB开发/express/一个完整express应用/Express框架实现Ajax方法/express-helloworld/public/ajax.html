<!DOCTYPE html>
<html>
	<head lang="en">
        <meta charset="UTF-8">
		<title>Express-ajax</title>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<script>
         function get_jsonp(){
            $.getJSON('http://localhost:3000/jsonp?callback=?', function(data){
                $('#input-jsonp').val('JSONP info:' + data.status);
            });
         }
         function get_json(){
            $.getJSON('json', function(data){
                $('#input-json').val('JSON info:' + data.status);
            });
         }
        </script>
         <!-- title -->
         <p>Epress-ajax</p>
         <!-- jsonp method -->
         <p>
             <a href="javascript:get_jsonp();">点击调用-jsonp</a><br/>
             <input type="text" id="input-jsonp" size="48" /><br/>
         </p>
         <!-- json method -->
         <p>
             <a href="javascript:get_json();">点击调用-json</a><br/>
             <input type="text" id="input-json" size="48" /><br/>
         </p>       
	</body>
</html>
